  <text x="20" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Consumo: 349 kWh</text>
  
  <!-- SECCIÓN DE TARIFAS - DESTACADA EN ROJO -->
  <rect x="10" y="240" width="380" height="180" fill="#fff" stroke="#ff1744" stroke-width="3" stroke-dasharray="5,5"/>
  
