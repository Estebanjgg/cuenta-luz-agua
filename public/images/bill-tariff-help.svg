  <text x="150" y="325" font-family="Arial, sans-serif" font-size="9" fill="#333">349 kWh</text>
  <text x="220" y="325" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d32f2f">0.15420</text>
  <text x="320" y="325" font-family="Arial, sans-serif" font-size="9" fill="#333">53.82</text>
  
  <!-- Tarifa de Transmisión -->
  <text x="25" y="340" font-family="Arial, sans-serif" font-size="9" fill="#333">Transmisión</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="9" fill="#333">349 kWh</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d32f2f">0.08250</text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="9" fill="#333">28.79</text>
  
  <!-- Impuestos -->
  <text x="25" y="355" font-family="Arial, sans-serif" font-size="9" fill="#333">ICMS (18%)</text>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="9" fill="#333">-</text>
  <text x="220" y="355" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d32f2f">18%</text>
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="9" fill="#333">60.93</text>
  
  <!-- PIS/COFINS -->
  <text x="25" y="370" font-family="Arial, sans-serif" font-size="9" fill="#333">PIS/COFINS</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="9" fill="#333">-</text>
  <text x="220" y="370" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d32f2f">3.65%</text>
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="9" fill="#333">12.35</text>
  
  <!-- Línea de separación -->
  <line x1="15" y1="385" x2="385" y2="385" stroke="#333" stroke-width="2"/>
  
  <!-- Total -->
  <text x="25" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">TOTAL A PAGAR</text>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d32f2f">R$ 412.02</text>
  
  <!-- Flecha apuntando a las tarifas -->
  <path d="M 420 300 L 400 290 L 400 310 Z" fill="#ff1744"/>
  <line x1="420" y1="300" x2="450" y2="300" stroke="#ff1744" stroke-width="3"/>
  
  <!-- Texto explicativo -->
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Valores de Tarifas</text>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666">Aquí encontrarás los</text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">valores por kWh de</text>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="10" fill="#666">cada tarifa aplicada</text>
  
  <!-- Información adicional -->
  <rect x="10" y="440" width="380" height="80" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="20" y="460" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Vencimiento: 15/07/2025</text>
  <text x="20" y="475" font-family="Arial, sans-serif" font-size="10" fill="#333">Código de Barras: 34191.75389 01234.567890 12345.678901 8 98760000041202</text>
  <text x="20" y="495" font-family="Arial, sans-serif" font-size="9" fill="#666">Para dudas o reclamos contacte: 0800-123-4567</text>
