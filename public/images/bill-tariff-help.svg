  <text x="220" y="310" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d32f2f">0.73390</text>
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="9" fill="#333">256.13</text>
  
